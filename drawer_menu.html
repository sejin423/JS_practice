<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨김메뉴 만들기</title>
</head>
<body>
    <button id = 'drawer-opener'>Open Menu</button>
    <div class='drawer'>
        <h2>숨김메뉴</h2>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
        </ul>
    </div>
    <script>
        function Drawer(el, open = false){
            this.el = el;
            this.isopen = open;
            Object.assign(this.el.style, {
                display: 'block',
                position: ' fixed',
                top: 0,
                bottom: 0,
                right: 0,
                width: '200px',
                padding: '10px',
                backgroundColor: 'white',
                boxShadow: '0 0 36px 0 rgba(0,0,0,0.1)',
                transition: 'all 0.4s ease-out'

            });
            (this.isopen) ? this.open() : this.close();
        }
        Drawer.prototype.open = function(){
            this.isopen = true;
            this.el.style.transform = 'translate(0px)';
        }
        Drawer.prototype.close = function(){
            this.isopen = false;
            this.el.style.transform = 'translate(220px)';
        }

        const sideMenu = new Drawer(document.querySelector('.drawer'));
        document.getElementById('drawer-opener').addEventListener('click',e =>{
            if (!sideMenu.isopen){
                sideMenu.open();
            } else{
                sideMenu.close();
            }
        });
    </script>
</body>
</html>
